<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Service</title>
    <link rel="stylesheet" href="public/css/welcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>
<body>
    <div class="header">
        <h1>Welcome to Our Service</h1>
        <p>Your one-stop solution for all management needs.</p>
    </div>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="public/images/image1.jpg" alt="Vacation Planning" class="slide-image">
            <div class="text">Planning your vacation? We can help!</div>
        </div>
        <div class="mySlides fade">
            <img src="public/images/image2.jpg" alt="School Management" class="slide-image">
            <div class="text">School management made easy!</div>
        </div>
        <div class="mySlides fade">
            <img src="public/images/image3.jpg" alt="Work Management" class="slide-image">
            <div class="text">Efficient work management solutions!</div>
        </div>
        <div class="mySlides fade">
            <img src="public/images/image4.jpg" alt="Commercial Task Management" class="slide-image">
            <div class="text">Supporting commercial companies with task management!</div>
        </div>
    </div>

    <div class="auth-buttons">
        <button onclick="location.href='signup.html'">Sign Up</button>
        <button onclick="location.href='login.html'">Login</button>
    </div>

    <div class="footer">
        <p>Contact us for more information!</p>
    </div>
    <script src="/js/welcome.js"></script>
</body>
</html>
